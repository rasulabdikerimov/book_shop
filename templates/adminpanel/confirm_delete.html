{% extends 'adminpanel/base.html' %}
{% block title %}Подтвердите удаление — Admin{% endblock %}
{% block header %}Подтвердите действие{% endblock %}
{% block content %}
<div class="panel">
    <p>Вы действительно хотите удалить {{ type }}: <strong>{{ obj }}</strong> ?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button class="btn">Да, удалить</button>
        <a href="javascript:history.back()" class="btn small muted">Отмена</a>
    </form>
</div>
{% endblock %}
