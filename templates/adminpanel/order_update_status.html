{% extends 'adminpanel/base.html' %}
{% block title %}Изменить статус платежа — Admin{% endblock %}
{% block header %}Изменить статус платежа{% endblock %}
{% block content %}

<div class="panel">
    <div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div>
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Номер заказа</label>
                <p style="margin: 0; font-size: 18px; color: #0066cc;">#{{ order.order_number }}</p>
            </div>
            <div>
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Пользователь</label>
                <p style="margin: 0;">{{ order.user.email }}</p>
            </div>
            <div>
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Сумма заказа</label>
                <p style="margin: 0; font-size: 18px; color: #16a34a; font-weight: bold;">{{ order.total_price }} ₽</p>
            </div>
        </div>

        <hr style="margin: 30px 0; border: none; border-top: 1px solid #ddd;">

        <form method="post" style="max-width: 400px;">
            {% csrf_token %}
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 15px;">Новый статус платежа:</label>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid {% if payment.status == 'В ожидании' %}#0066cc{% else %}#ddd{% endif %}; border-radius: 6px; transition: all 0.2s;">
                        <input type="radio" name="status" value="В ожидании" {% if payment.status == 'В ожидании' %}checked{% endif %} style="margin-right: 10px; cursor: pointer;">
                        <span>
                            <strong>⏳ В ожидании</strong><br>
                            <small style="color: #666;">Платеж ожидает подтверждения</small>
                        </span>
                    </label>

                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid {% if payment.status == 'Завершен' %}#0066cc{% else %}#ddd{% endif %}; border-radius: 6px; transition: all 0.2s;">
                        <input type="radio" name="status" value="Завершен" {% if payment.status == 'Завершен' %}checked{% endif %} style="margin-right: 10px; cursor: pointer;">
                        <span>
                            <strong>✅ Завершен</strong><br>
                            <small style="color: #666;">Платеж успешно принят</small>
                        </span>
                    </label>

                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid {% if payment.status == 'Отменен' %}#0066cc{% else %}#ddd{% endif %}; border-radius: 6px; transition: all 0.2s;">
                        <input type="radio" name="status" value="Отменен" {% if payment.status == 'Отменен' %}checked{% endif %} style="margin-right: 10px; cursor: pointer;">
                        <span>
                            <strong>❌ Отменен</strong><br>
                            <small style="color: #666;">Платеж отменен или не прошел</small>
                        </span>
                    </label>
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn" style="background: #16a34a;">Сохранить</button>
                <a href="{% url 'adminpanel:order_detail' order.id %}" class="btn muted">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="radio"] {
        accent-color: #0066cc;
    }
    
    label:hover {
        background-color: #f5f5f5 !important;
    }
</style>

{% endblock %}
